<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Links de Iago Romeiro</title>
<meta name="description" content="Links para redes sociais de Iago Romeiro: YouTube, TikTok, Instagram e X (Twitter)." />
<link rel="icon" href="https://yt3.googleusercontent.com/KwXvYlxrzqk9owF0aQDJDR2Ld-mPyZ_gdpjz8D9ktodr-rUNnAaiuROv1mcC5bY1Vjz9KH1I=s176-c-k-c0x00ffffff-no-rj" type="image/png" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}
body {
	font-family: 'Inter', sans-serif;
	background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
	color: white;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	min-height: 100vh;
	padding: 3rem;
	position: relative;
	overflow: hidden;
	text-shadow: 0 0 2px rgba(0, 0, 0, 0.7);
}
body::before {
	content: "";
	position: absolute;
	top: -50%;
	left: -50%;
	width: 200%;
	height: 200%;
	background: radial-gradient(circle at center, rgba(255, 255, 255, 0.05), transparent 60%);
	z-index: 0;
	animation: rotate 20s linear infinite;
}
@keyframes rotate {
	from { transform: rotate(0deg); }
	to { transform: rotate(360deg); }
}
main {
	position: relative;
	z-index: 1;
	display: flex;
	flex-direction: column;
	align-items: center;
}
img.profile-pic {
	width: 180px;
	height: 180px;
	border-radius: 50%;
	object-fit: cover;
	margin-bottom: 3rem;
	border: 4px solid #fff;
	box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
	transition: transform 0.3s ease;
}
img.profile-pic:hover {
	transform: scale(1.05);
}
a.link {
	display: flex;
	align-items: center;
	width: 100%;
	max-width: 400px;
	background: #1f1f1f;
	color: white;
	text-align: center;
	padding: 1.4rem 1.6rem;
	border-radius: 14px;
	margin: 0.75rem 0;
	text-decoration: none;
	font-weight: 700;
	font-size: 1.2rem;
	line-height: 1.4;
	transition: all 0.3s ease;
	border: 1px solid #333;
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
}
a.link:hover {
	background: #292929;
	transform: scale(1.04);
	box-shadow: 0 6px 20px rgba(255, 255, 255, 0.15);
}
a.link img.icon {
	width: 28px;
	height: 28px;
	margin-right: 14px;
	object-fit: contain;
	filter: drop-shadow(0 0 1px rgba(0,0,0,0.5));
}
/* Para melhor visualização do texto e alinhamento */
a.link span {
	display: inline-block;
	vertical-align: middle;
}
</style>
</head>
<body>
<main>
<img class="profile-pic" src="https://ih1.redbubble.net/image.5230897950.2234/flat,750x,075,f-pad,750x1000,f8f8f8.u1.jpg" alt="Perfil YouTube" />
<a href="https://www.youtube.com/@iagoo_exe" class="link" target="_blank" aria-label="Perfil de Iago no YouTube">
	<img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/512px-YouTube_full-color_icon_%282017%29.svg.png" alt="YouTube Icon" />
	<span>YouTube</span>
<a href="https://x.com/iagoo_exe" class="link" target="_blank" aria-label="Perfil de Iago no Twitter (X)">
  <img class="icon" src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="X Twitter Icon" />
  <span>X (Twitter)</span>
</a>

<a href="https://www.tiktok.com/@iag0__0" class="link" target="_blank" aria-label="Perfil de Iago no TikTok">
  <img class="icon" src="https://cdn-icons-png.flaticon.com/512/3046/3046128.png" alt="TikTok Icon" />
  <span>TikTok</span>
</a>

</a>
<a href="https://www.instagram.com/iagovromeiro/" class="link" target="_blank" aria-label="Perfil de Iago no Instagram">
	<img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/512px-Instagram_logo_2016.svg.png" alt="Instagram Icon" />
	<span>Instagram</span>
</a>
</main>
</body>
</html>
